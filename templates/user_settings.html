{% extends "base.html" %}
{% block title %}{% trans %}User settings{% endtrans %} - {% trans %}The Hat{% endtrans %}{% endblock %}
{% block header %}{% trans %}User settings{% endtrans %}{% endblock %}
{% block content %}
    <div class="row">
		<div class="col-md-12">
			<form method="post" name="formLanguage" role="form" class="form-horizontal">
				<div class="form-group">
					<label for="selectLanguage" class="col-sm-2 control-label">Language</label>
					<div class="col-sm-10">
						<select class="form-control">
							{% for lang in locales %}
								<option value="{{ lang }}" {% if lang == locale %}selected{% endif %}>{{ lang }}</option>
							{% endfor %}
						</select>
					</div>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
    </div>
{% endblock %}
