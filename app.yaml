application: server-api
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /img
  static_dir: img

- url: /css
  static_dir: css

- url: /js
  static_dir: js

- url: /fonts
  static_dir: fonts

- url: .*
  script: main.app


libraries:
- name: webapp2
  version: "2.5.2"
- name: django
  version: "1.4"
- name: jinja2
  version: latest
