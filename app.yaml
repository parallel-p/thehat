application: the-hat-dev
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /img
  static_dir: img

- url: /js
  static_dir: js

- url: /internal/.*
  script: main.app
  login: admin

- url: .*
  script: main.app




libraries:
- name: webapp2
  version: "2.5.2"
- name: django
  version: "1.4"
- name: jinja2
  version: latest